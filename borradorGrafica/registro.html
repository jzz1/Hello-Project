<html>

<head>
<meta content="text/html; charset=iso-8859-2" http-equiv="Content-Type" />
<meta content="es" http-equiv="Content-Language" />
<title>Registro</title>
<meta content="proyecto hada" name="description" />
<link href="css/design.css" rel="stylesheet" type="text/css">
</head>

<body style="margin: 0">

<div class="info_reg">
	<form method="post">
		<div class="info_reg">
			Términos y condiciones de servicio<br>
			<textarea name="Condiciones" class="datos_reg" style="width: 545px; height: 100px">Información sobre registro. Aquí debes introducir toda la información sobre registros de nuevos usuarios que tengas. Además debes incluir información relativa a las condiciones de uso, términos, información de privacidad, etc.</textarea></div>
	</form>
</div>

<div class="info_reg">
	<form action="registro.html" name="registrar" method="post">
		Datos de usuario<br>
		<table cellspacing="0" style="width: 100%">
			<tr>
				<td>&nbsp;</td>
				<td style="width: 225" class="datos_reg">Nombre</td>
				<td style="width: 225">
				<input class="datos_reg" name="nombre" type="text">&nbsp;</td>
				<td></td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td style="width: 225" class="datos_reg">Apellidos</td>
				<td style="width: 225" class="datos_reg">
				<input class="datos_reg" name="apellidos" type="text"></td>
				<td></td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td style="width: 225" class="datos_reg">Email</td>
				<td style="width: 225" class="datos_reg">
				<input class="datos_reg" name="email" type="text"></td>
				<td></td>
			</tr>
			<tr>
				<td style="height: 24px"></td>
				<td style="width: 225; height: 24px;" class="datos_reg">Contrase&ntilde;a
				</td>
				<td style="width: 225; height: 24px;" class="datos_reg">
				<input class="datos_reg" name="password" type="password"></td>
				<td style="height: 24px"></td>
			</tr>
			<tr>
				<td style="height: 24px">&nbsp;</td>
				<td style="height: 24px;" class="info_reg" colspan="2" class="botones_reg">
				<span class=""
					Datos opcionales
				</td>
				</span>Datos opcionales<td style="height: 24px">&nbsp;</td>
			</tr>
			<tr>
				<td style="height: 24px">&nbsp;</td>
				<td style="height: 24px;" class="datos_reg">
				&iquest;Cómo nos conociste?</td>
				<td style="height: 24px;" class="datos_reg">
				<select class="datos_reg" name="opcional1">
				<option value="internet">Internet</option>
				<option value="amigo">Por un amigo</option>
				<option value="tv">Por TV</option>
				</select>&nbsp;</td>
				<td style="height: 24px">&nbsp;</td>
			</tr>
			<tr>
				<td style="height: 24px">&nbsp;</td>
				<td style="height: 24px;" class="datos_reg">
				&iquest;Cuál es tu género preferido?</td>
				<td style="height: 24px;" class="datos_reg">
				<select class="datos_reg" name="opcional2">
				<option value="Acción">Acción</option>
				<option>Bélico</option>
				<option value="Comedia">Comedia</option>
				<option value="Drama">Drama</option>
				<option value="Suspense">Suspense</option>
				<option value="Terror">Terror</option>
				</select></td>
				<td style="height: 24px">&nbsp;</td>
			</tr>
			<tr>
				<td style="height: 22px">&nbsp;</td>
				<td style="height: 22px;" class="datos_reg">
				&nbsp;</td>
				<td style="height: 22px;" class="datos_reg">
				&nbsp;</td>
				<td style="height: 22px">&nbsp;</td>
			</tr>
			<tr>
				<td style="height: 22px"></td>
				<td style="height: 22px;" class="datos_reg">
				&iquest;Eres un bot?</td>
				<td style="height: 22px;" class="datos_reg">
				<input class="datos_reg" name="pregunta" type="text"></td>
				<td style="height: 22px"></td>
			</tr>
			<tr>
				<td style="height: 24px">&nbsp;</td>
				<td style="height: 24px;" class="datos_reg" colspan="2">
				<input id="check_reg" name="aceptar" type="checkbox">Acepto las condiciones de uso</td>
				<td style="height: 24px">&nbsp;</td>
			</tr>
			<tr>
				<td style="height: 24px">&nbsp;</td>
				<td style="height: 24px;" colspan="2" class="botones_reg">
				<input name="registrar" type="submit" value="Registrarme" class="botones_reg"><input name="borrar" type="reset" value="Vaciar datos" class="botones_reg"></td>
				<td style="height: 24px">&nbsp;</td>
			</tr>
			</table>
	</form>
</div>

</body>

</html>
